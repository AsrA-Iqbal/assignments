<html>
<head>
    <h1 style="text-align: center;">MATH EXPRESSION ELIMINATING AMBIGUITY</h1>
    <script>
    var c1=50;
    document.write("Celsius temperature:","   "+c1);
    document.write("<br>");
    var f1=(c1*9/5)+32;
    document.write("NN o C is NN o F:","    "+f1);
    document.write("<br>");
    
    var f2=80;
    document.write("Fahrenheit temperature:","   "+f2);
    document.write("<br>");
    var c2=(f2-32)*5/9;
    document.write("NN o F is NN o C:","    "+c2);
    </script>
    
</head>
</html>
