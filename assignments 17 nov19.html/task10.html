<html>
<head>
 <h1 style="text-align: center;">MATH EXPRESSIONS: UNFAMILAR OPERATORS</h1>
    <script>

var a=2,b=1;
document.write("a="+a, "               ", "b="+b );
document.write("<br>")
c=--a;
document.write("value of a after decrement is:","  "+c);
document.write("<br>");

var d= c - --b;
document.write("value of expression --a - --b:","    "+d);
document.write("<br>");
   console.log(b); console.log(a);

var e= d  + ++b;
document.write("value of expression --a - --b + ++b:","   "+e);
document.write("<br>");


var f= e + b--;
document.write("value of expression --a - --b + ++b + b--:","   "+f);
</script>
</head>
</html>
